<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>

  </style>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

  <h2>1. 绑定监听</h2>
    <button  @click="test1">测试1</button>
    <button @click="test1">测试2</button>
    <button @click="test2($event)">测试3</button>
  <h2>2. 事件修饰符</h2>
  <a href="http://atguigu.com" @click.prevent="test3">上鬼狐</a>
   <div style="background: yellow; width: 300px;height: 300px" @click="test4">
     <div :style="{background: a, width : b + 'px', height: b + 'px'}" @click.stop="test5"></div>
   </div>
  <h2>3. 按键修饰符</h2>
  <input type="text" @keyup.enter="test6">
  <input type="text" @keyup.65="test6">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
 new Vue({
     el : "#example",
     data : {
        a : '#666',
         b : 100
     },
     methods : {
         test1 (event) {
            alert(event.target.innerHTML)
         },
         test2 (event) {
             alert(event.target.innerHTML)
         },
         test3 () {
             alert('取消默认行为')
         },
         test4 () {
             alert('这是外部div')
         },
         test5 () {
             alert("这是内部的div")
         },
         test6 (event) {
             alert(event.keyCode + "---" + event.target.value)
         }
     }
 })
</script>
</body>
</html>
