<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>05_模板语法</title>
</head>
<body>
<!--
1. 表达式 :
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
2. 强制数据绑定:
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
3. 事件监听:
  完整写法:
    v-on:keyup='xxx'
    v-on:keyup='xxx(参数)'
    v-on:keyup.enter='xxx'
  简洁写法:
    @keyup='xxx'
    @keyup.enter='xxx'
-->
<div id="app">

  <h2>1. 表达式</h2>
  <p>{{msg}}</p>
  <p>{{msg.toUpperCase()}}</p>
  <h2>2. 强制数据绑定:</h2>
  <a v-bind:href="url">badu</a>
  <a :href="url">baidu</a>
  <h2>3. 事件监听:</h2>
  <input type="text"  @keyup.enter="add">
  <input type="text"  v-on:keyup.enter="add2($event, 'a')">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : "#app",
      data : {
          msg : "atguigu.com",
          url : "http://www.baidu.com"
      },
      methods : {
          add (event) {
              alert(event.target.value)
          },
          add2 (event, msg) {
              alert(event.target.value + '----'+msg)
          }

      }

  })
</script>
</body>
</html>
