<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>

<!--
1. 遍历显示数组 : v-for / index
2. 遍历显示对象 : v-for / key
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
  <ul>
    <li v-for="(p, index) in persons222">
      {{index}}--{{p.name}}--{{p.age}}
      --<button @click="remove(p)">删除</button>
      --<button @click="updateP(p, {name:'loa', age:18})">更新</button>
      --<button @click="updateP(p, {name:'Cot', age:18})">更新</button>
    </li>
  </ul>
  <h2>测试: v-for 遍历对象</h2>
  <ul>
    <li v-for="(value,key) in persons[0]">
      {{key}}---{{value}}
    </li>
  </ul>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
      el : "#demo",
      data : {
         persons : [
             {name: 'kala', age:12},
             {name: 'mo', age:52},
             {name: 'bob', age:21}
         ]
      },
      methods : {
          remove (p) {
                var index = this.persons.indexOf(p)
              console.log(index)
              this.persons.splice(index, 1)
          },
          updateP (p,val) {
              // 得到元素在数组中下标
              var index = this.persons.indexOf(p)
              console.log(index)
              // 更新下标所对应的数组元素
              // this.persons[index] = newP
              this.persons.splice(index, 1, val)
          }

      },
      computed : {
          persons222 () {
            return  this.persons.filter(p => p.name.indexOf('o')>=0)
          }

      }
  })
</script>
</body>
</html>
